<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 优先使用最新版本 IE 和 Chrome -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta name="renderer" content="webkit">
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="author" content="tuxingsheng"/>
    <title>登录</title>
    <link rel="stylesheet" href="../../browser/style/mui/mui.css">
    <link rel="stylesheet" href="../../resources/login/login.less">
</head>
<body id="app" v-cloak>
    <div class="mui-content">
        <p class="mui-text-center" style="margin-bottom: 3rem;padding-top: 2rem;">
            <img src="../../resources/login/logo.png">
        </p>
        <div class="mui-card">
            <form class="mui-input-group">
                <div class="mui-input-row">
                    <label><span class="mui-icon mui-icon-person"></span></label>
                    <input type="text" placeholder="请输入账号">
                </div>
                <div class="mui-input-row" style="margin-bottom: 2rem;">
                    <label><span class="mui-icon mui-icon-locked"></span></label>
                    <input type="password" class="mui-input-clear" placeholder="请输入密码">
                    <span class="mui-icon mui-icon-clear mui-hidden" style="color: #fff;opacity: .5;"></span>
                </div>
                <div class="mui-button-row">
                    <button type="button" class="mui-btn mui-btn-block" style="color: #E97220;border-radius: 1rem;padding: 6px 12px;" @tap="$submit();">登录</button>
                </div>
                <div class="link-area mui-text-center mui-clearfix">
                    <a href="javascript:;" class="mui-pull-left">注册账号</a>
                    <a href="javascript:;" class="mui-pull-right">忘记密码？</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
